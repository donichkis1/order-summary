<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  
  
  <section class="container">
    <img src="images/illustration-hero.svg" alt="" class="illustration">
     <div class="inner-container">
    <h2 class="order-sum">Order Summary</h2>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

   <div class="plan">
    <div class="plan-inner">
     <img src="images/icon-music.svg" alt=""></img>
    </div>
    <div class="plan-inner2">
      <p class="top">Annual Plan</p>
      <p class="bottom">$59.99/year</p>
   </div>
   <div class="plan-inner3">
     <a href="#">Change</a>
   </div>
  </div>

  <button class="pay">Proceed to Payment</button>

  <a class="cancel" href="#">Cancel Order</a>
     </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</section>
</body>
</html>
